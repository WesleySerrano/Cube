<html>
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 attributeVColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 rotationMatrix;
uniform int lines;

varying vec4 vColor;

void
main()
{
    mat4 transformationMatrix = rotationMatrix;

    if(lines == 0)vColor = attributeVColor;
    else if(abs(vPosition.z) > 1.0)
    {
      vColor = vec4(1.0);
    }
    else if(vPosition.x == 0.0 || vPosition.y == 0.0 || vPosition.z == 0.0)
    {
       vColor.rgb = vPosition.rgb;
       vColor.a = 1.0;
    }
    else vColor = vec4(0.0,0.0,0.0,1.0);

    gl_Position = projectionMatrix*modelViewMatrix*transformationMatrix*vPosition;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;
void
main()
{
    gl_FragColor = vColor;
}
</script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="cube.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="800" height="800">

</body>
</html>
